<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>





</head>
<body>
<div id="app">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input v-model="userphone" name="userphone" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input v-model="userpass" type="password" name="userpass" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button @click="checkUser()">Submit</button>
  {{message}}
</div>
</body>
</html>
<script>
	Vue.http.options.emulateJSON=true;
	
	var app = new Vue({
	  el: '#app',
	  data: {
		  message:''
	  },
	  mounted:function(){
		  
	  },
	  methods:{
		  checkUser:function(){
			  this.$http.post('login',{userphone:this.userphone,userpass:this.userpass}).then(function(res){
				  this.message=res.bodyText;
				  if(this.message=="true"){
					  alert(message);
					  location.href="http://localhost:9000/xh.html"
				  }else{
					  this.message="账号密码错误"
				  }
              },function(){
                  console.log('请求失败处理');
              });
		  },
	  }	
	})
</script>
